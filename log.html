<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @media only screen and (max-width: 600px) {
            form {
                width: 80%;
            }
        }

        @media only screen and (max-width: 400px) {
            form {
                width: 90%;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("bg5.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 300px;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(114, 103, 103, 0.1);
            border: 2px solid #000000;
            backdrop-filter: blur(2px);
        }

        form:hover {
            background-image: url("sample (1).jpg");
            backdrop-filter: blur(20px);
        }

        h2 {
            margin-bottom: 40px;
            color: #ffffff;
            font-style: italic;
            margin-top: 10px;
            text-decoration: underline;
            text-decoration-color: #f70000;
        }

        label {
            font-weight: bold;
            color: #fffbfb;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #578ac0;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #000000;
        }

        input[type="reset"] {
            margin-left: 35%;
            border-radius: 5px;
            border-color: rgb(255, 255, 255);
            width: 100px;
            height: 30px;
            margin-top: 10px;
        }

        .login {
            font-size: medium;
            color: #000000;
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;
            font-family: italic;
        }

        .login p a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
        }

        .login p a:hover {
            color: #2810f8;
        }
    </style>
</head>
<body>
    <form id="loginForm" action="2.2 success.html">
        <h2>Login</h2>
        <label for="loginEmail">Email:<img src="icon g mail.png" width="25px" height="25px" style="display: inline-block; margin: 0 auto; margin-left: 210px; position: relative; top: 5px;"></label><br>
        <input type="email" id="loginEmail" name="loginEmail" required autofocus><br>
        <label for="loginPassword">Password:</label><br>
        <input type="password" id="loginPassword" name="loginPassword" required><br>
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
        <div class="login">
            <p>
                Don't have an account?<a href="reg.html"> Register</a>
            </p>
        </div>
    </form>
    <script>
        // Function to validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Function to validate password length
        function validatePassword(password) {
            return password.length >= 8;
        }

        // Function to handle form submission
        function validateForm() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Validate email
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Validate password length
            if (!validatePassword(password)) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            return true; // Form submission allowed
        }

        // Add event listener to the form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
